<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Hands-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!--*************************************
    
    **************************************-->
    
    <div id="app">
        <p v-if="isShow">{{ message }}</p>
        <label><input type="checkbox" @change="isShow = !isShow">{{ guideMes }}</label>
    </div>

    <script>
    const vm = new Vue({
        el:'#app',
        data:{
            message:'Hello World',
            isShow:true
        },
        computed:{
            guideMes:function(){
                if(this.isShow){
                    return '非表示にします'
                }else{
                    return '表示します'
                }
            }
        }
    })
    </script>
</body>
</html>
