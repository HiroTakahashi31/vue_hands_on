<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Hands-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!-- 
    ・Vueインスタンスのライフサイクルフック
    　→mounted 使うといつ動き出すのかなんとなく理解できればおｋ
    　 https://jp.vuejs.org/v2/guide/instance.html#%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E3%83%A9%E3%82%A4%E3%83%95%E3%82%B5%E3%82%A4%E3%82%AF%E3%83%AB%E3%83%95%E3%83%83%E3%82%AF

    ・リアクティブシステム
    　→watch 使い方わかれば問題ないと思います。
    -->

    <div id="app">
        {{ message }}
    </div>

    <script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello World'
        },
        mounted: function(){
            setTimeout(() => {
                this.message='こんにちは、世界！'    
            }, 2000);
        },
        watch:{
            message:function(val, oldval){
                console.log('new: %s, old: %s', val, oldval);
            }
        }
    })
    </script>
</body>
</html>
