<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Hands-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!--*************************************
    
    **************************************-->
    
    <div id="app" :class="{message:hasMessage}" :style='styleObject'>
        {{ message }}
    </div>

    <script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello World',
            hasMessage:true,
            styleObject:{
                color: 'white', 
                background: 'red'
            }
        }
    })
    </script>
</body>
</html>
