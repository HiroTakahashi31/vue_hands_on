<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Hands-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <label>苗字:<input type="text" v-model='firstName'></label>
        <label>名前:<input type="text" v-model='lastName'></label>
        <p>FullName:{{ fullName }}</p>
    </div>

    <script>
    const vm = new Vue({
        el:'#app',
        data:{
            firstName:'',
            lastName:'',
            fullName:''
        },
        watch:{
            firstName:function(val){
                this.fullName = val +' '+this.lastName
            },
            lastName:function(val){
                this.fullName = this.firstName+' '+val
            }
        }
    })
    </script>
</body>
</html>
